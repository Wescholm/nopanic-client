<div class="registration">
  <div class="registration-container">
    <div class="registration-name">
      <p class="enter">Sign in</p>
      <div class="social-media-text">
        <p>Log in with</p>
        <div class="social-media">
          <a>
            <img class=footer-icon src="../../../assets/data/images/icons/facebook-registration.svg" alt="facebook">
          </a>
          <a>
            <img class=footer-icon src="../../../assets/data/images/icons/vk.svg" alt="vk">
          </a>
          <a>
            <img class=footer-icon src="../../../assets/data/images/icons/google-plus.svg" alt="gmail">
          </a>
        </div>
      </div>
      <div class="registration-main-container">
        <p>Or with name and email</p>
        <div class="input-container">
          <input type="email" placeholder="E-mail"/>
          <div class="registration-main-input">
            <img src="../../../assets/data/images/icons/man-user.svg" alt="">
          </div>
        </div>
        <div class="input-container">
          <input type="password" placeholder="Password"/>
          <div class="registration-main-input">
            <img src="../../../assets/data/images/icons/lock.svg" alt="">
          </div>
        </div>
        <button>Sign in</button>
      </div>
      <div class="registration-link">
        <a>Register on nopanic</a>
      </div>
      <div class="registration-forget-password">
        <a>I don't remember the password</a>
      </div>
    </div>
  </div>
</div>
